{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container"> 
    <div class="row">
      <div> </div>
      <div class="col-md-4 card mt-3 p-5" style="padding-top: 40px;">
        <h3>Login</h3>
        <hr>
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}"> Please Sign up here!</a></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>

{% endblock%}
